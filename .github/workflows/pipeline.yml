name: "Run pipeline"

on:
    push:
        branches:
            - feature/*
            - main

jobs:
    release:
        name: pipeline
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v3
            - name: node
              uses: actions/setup-node@v3
              with:
                  node-version: 18
                  registry-url: https://registry.npmjs.org
            - name: checks
              run: |
                npm install
                npm run test:types
                npm run test:unit
                npm run test:e2e
                npm run lint
              env:
                NODE_ENV: development
